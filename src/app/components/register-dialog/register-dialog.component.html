<div class="dialog">
  <h2 class="dialog__title">Registration</h2>
  <p class="dialog__description">Fill all fields</p>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput placeholder="Enter your login" formControlName="login" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        placeholder="Enter your email"
        formControlName="email" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Enter your password"
        formControlName="password" />
    </mat-form-field>

    <button
      mat-button
      cdkFocusInitial
      type="submit"
      class="dialog__btn dialog__btn--submit"
      [disabled]="!registerForm.valid">
      Log in
    </button>
  </form>
</div>
